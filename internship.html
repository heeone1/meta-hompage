    <style>
        .Auto-button-container {
            position: fixed;
            top: 20px;

        .Auto-button {
            text-decoration: none;

            background-color: #000000; 
            padding: 10px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;

            display: flex;

            padding: 3px 30px;

        }

        .nav-links a:hover {

        }

        .container {

        }

</head>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const sections = document.querySelectorAll('.persist');
            sections[0].scrollIntoView({ behavior: 'smooth' }); // year2021 섹션으로 스크롤
        });
        
        document.querySelector('.main_page').style.backgroundImage = 'url(/assets/img/globe-white.png)';

        let observer = new IntersectionObserver((entries) => {
            entries.forEach((entry) => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = 1;
                } else {
                    entry.target.style.opacity = 0;
                }
            });
        }, { threshold: 0.5 });

        let sections = document.querySelectorAll('.container > div');
        sections.forEach((section) => {
            section.style.transition = 'opacity 0.5s ease-in-out';
            observer.observe(section);
        });

        let isAutoScroll = true;

        function toggleAutoScroll() {
            isAutoScroll = !isAutoScroll;
            const button = document.querySelector('.Auto-button');
            button.innerText = `자동 스크롤 ${isAutoScroll ? 'ON' : 'OFF'}`;
        }
        window.onload = function() {
            const sections = document.querySelectorAll('.persist');
            let index = 0;
            const scrollInterval = setInterval(() => {
                if (isAutoScroll) {
                    sections[index].scrollIntoView({ behavior:'smooth' });
                    index = (index + 1) % sections.length;
                }
            }, 3000);
        };
    </script>
